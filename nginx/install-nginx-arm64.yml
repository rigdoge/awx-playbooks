---
- name: Install Nginx using K3s (ARM64)
  hosts: localhost
  become: yes
  tasks:
    - name: Download kubectl
      get_url:
        url: https://dl.k8s.io/release/v1.28.0/bin/linux/arm64/kubectl
        dest: /usr/local/bin/kubectl
        mode: '0755'
      failed_when: false

    - name: Create Nginx directories
      file:
        path: "{{ item }}"
        state: directory
        mode: '0755'
      with_items:
        - /opt/nginx/conf
        - /opt/nginx/html
        - /opt/nginx/logs

    - name: Create Nginx deployment yaml
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: nginx
            namespace: default
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: nginx
            template:
              metadata:
                labels:
                  app: nginx
              spec:
                containers:
                  - name: nginx
                    image: nginx:1.24@sha256:6db391d1c0cfb30588ba0bf72ea999404f2764febf0f1f196acd5867ac7efa7e
                    ports:
                      - containerPort: 80
                    volumeMounts:
                      - name: nginx-conf
                        mountPath: /etc/nginx/conf.d
                      - name: nginx-html
                        mountPath: /usr/share/nginx/html
                      - name: nginx-logs
                        mountPath: /var/log/nginx
                volumes:
                  - name: nginx-conf
                    hostPath:
                      path: /opt/nginx/conf
                  - name: nginx-html
                    hostPath:
                      path: /opt/nginx/html
                  - name: nginx-logs
                    hostPath:
                      path: /opt/nginx/logs

    - name: Create Nginx service
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Service
          metadata:
            name: nginx
            namespace: default
          spec:
            type: NodePort
            ports:
              - name: http
                port: 80
                targetPort: 80
                nodePort: 30080
            selector:
              app: nginx

    - name: Create default nginx config
      template:
        src: templates/default.conf.j2
        dest: /opt/nginx/conf/default.conf
        mode: '0644'

    - name: Create test page
      template:
        src: templates/index.html.j2
        dest: /opt/nginx/html/index.html
        mode: '0644'

    - name: Deploy Nginx to K3s
      command: kubectl apply -f /opt/nginx/nginx-deployment.yml

    - name: Wait for Nginx deployment
      command: kubectl rollout status deployment/nginx -n default
      register: rollout_status
      until: rollout_status.rc == 0
      retries: 30
      delay: 10

    - name: Show Nginx status
      command: kubectl get pods -l app=nginx -n default
      register: nginx_status

    - name: Show Nginx pod status
      debug:
        var: nginx_status.stdout_lines

    - name: Show Nginx access info
      debug:
        msg:
          - "Nginx is running (ARM64)"
          - "Access URL: http://YOUR_SERVER_IP:30080"
          - "Configuration directory: /opt/nginx/conf"
          - "HTML directory: /opt/nginx/html"
          - "Logs directory: /opt/nginx/logs"
